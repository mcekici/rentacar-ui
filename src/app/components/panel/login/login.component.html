<div class="col-12 col-md-12 col-lg-12 auth-main-col text-center p-5">
    <div class="d-flex flex-column align-content-end">
        <div class="app-auth-body mx-auto">	
            <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon mr-2" src="assets/images/app-logo.svg" alt="logo"></a></div>
            <h2 class="auth-heading text-center mb-5">Giriş</h2>
            <div class="auth-form-container text-left">
                <form [formGroup]="loginForm" class="auth-form login-form">         
                    <div class="email mb-3">
                        <label class="sr-only" for="signin-email">Email</label>
                        <input formControlName="userName" id="userName" name="" type="text" class="form-control signin-email" placeholder="Kullanıcı adı" required="required">
                    </div><!--//form-group-->
                    <div class="password mb-3">
                        <label class="sr-only" for="signin-password">Password</label>
                        <input formControlName="password" id="spassword" name="password" type="password" class="form-control signin-password" placeholder="Şifre" required="required">
                    </div><!--//form-group-->
                    <div class="text-center">
                        <button (click)="login()" class="btn app-btn-primary btn-block theme-btn mx-auto">Giriş</button>
                    </div>
                </form>
                
                <div class="auth-option text-center pt-5">No Account? Sign up <a class="text-link" href="signup.html" >here</a>.</div>
            </div><!--//auth-form-container-->	
        </div>
    </div><!--//flex-column-->   
</div><!--//auth-main-col-->
